<div todo-container>
  <p><span bold>id:</span> {{ todo.id }}</p>
  <p><span bold>name:</span> {{ todo.name }}</p>
  <p><span bold>description:</span> {{ todo.description }}</p>

  <div *ngIf="detail$ | async">
    <p bold>Detail for selected todo:<p>
    <p>{{ (detail$ | async)?.dueDate }}</p>
    <p>{{ (detail$ | async)?.moreInfo }}</p>
  </div>
</div>

<p>todos:</p>
<div *ngFor="let todo of todos$ | async">
  <app-todo-item [todo]="todo"></app-todo-item>
</div>
<br/>
<div *ngIf="(todos$ | async).length">
  <input type="text" [(ngModel)]="deleteIndex" placeholder="Enter index of todo to remove" />
  <button (click)="deleteTodo()">Delete Todo</button>
</div>
